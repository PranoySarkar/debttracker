<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
   
</head>

<body>
    
   
    <div class="container">
        <div class="columns">
            <div class="columns columnsLeft">
                <div class="tableContainer">
                    <table class="table">
                        <thead>
                            <tr class="heading">
                                <th class>Name</th>
                                <th class>Pay Type</th>
                                <th class>INR</th>
                            </tr>
                        </thead>
                        <tbody >
                        
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="columns columnsRight">

            <div class="rightRow">
                <div class="statusContainer">
                    <div class="status">
                       
                    </div>

                </div>

            </div>



            <div class="rightRow-paycount">
                <h2>Add payment</h2>
                <div class="paycount">
                    <select id="payNames">
                            
                    </select>
                    <input type="number" min="0" placeholder="Enter Amount" id="newpayupdate">
                    <button type="Pay" class="btn" id="payup">Pay</button>
                </div>
            </div>

            <div class="rightRow-addnew">
                <h2>Add new entry</h2>
                <div class="addnew">
                    <input type="text" placeholder="Enter Name" id="name">
                    <input type="number" min="0" placeholder="Enter Amount" id="amount">
                    <select id="payType">
                        <option value="Loan">Loan</option>
                        <option value="debt">Debt</option>
                    </select>
                    <button type="Add new" class="btn" id="addNew">Add New</button>
                </div>
            </div>
        </div>

        


    </div>
    <script src="script.js"></script>
</body>

</html>
